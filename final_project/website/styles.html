<style>
/* ============================================================================
   NPCP Lifeguard Scheduler - Pool-themed Light Blue Styling
   ============================================================================ */

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
    min-height: 100vh;
    color: #1565c0;
    line-height: 1.6;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(21, 101, 192, 0.1);
    margin-top: 20px;
    margin-bottom: 40px;
}

/* Header Styles */
.header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 30px;
    border-bottom: 3px solid #e1f5fe;
}

.main_title {
    font-size: 3rem;
    font-weight: 300;
    color: #0d47a1;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(13, 71, 161, 0.1);
}

.subtitle {
    font-size: 1.2rem;
    color: #1976d2;
    opacity: 0.8;
}

/* Step Section Styles */
.step_section {
    margin-bottom: 40px;
    background: linear-gradient(145deg, #f8fdff 0%, #f0f9ff 100%);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(21, 101, 192, 0.08);
    border: 1px solid rgba(144, 202, 249, 0.3);
    transition: all 0.3s ease;
}

.step_section:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(21, 101, 192, 0.12);
}

.step_header {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.step_number {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2rem;
    margin-right: 15px;
    box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
}

.step_header h2 {
    color: #0d47a1;
    font-size: 1.5rem;
    font-weight: 500;
}

/* Form Styles */
.form_group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #1565c0;
    font-weight: 500;
    font-size: 1rem;
}

.form_control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1f5fe;
    border-radius: 10px;
    font-size: 16px;
    background: white;
    color: #1565c0;
    transition: all 0.3s ease;
}

.form_control:focus {
    outline: none;
    border-color: #42a5f5;
    box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
    background: #fafffe;
}

.form_control:disabled {
    background: #f5f5f5;
    color: #999;
    cursor: not-allowed;
}

/* Radio Button Styles */
.radio_group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.2s ease;
}

.radio_group:hover {
    background: rgba(66, 165, 245, 0.05);
}

.radio_group input[type="radio"] {
    margin-right: 12px;
    accent-color: #42a5f5;
}

.radio_label {
    color: #1565c0;
    font-weight: 500;
}

/* Output Section Styles */
#new_spreadsheet_section,
#existing_spreadsheet_section {
    background: rgba(66, 165, 245, 0.03);
    border-radius: 10px;
    padding: 20px;
    border: 1px solid rgba(66, 165, 245, 0.1);
    transition: all 0.3s ease;
}

#new_spreadsheet_section label,
#existing_spreadsheet_section label {
    color: #0d47a1;
    font-weight: 600;
}

/* Button Styles */
.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    margin-right: 10px;
    margin-bottom: 10px;
}

.btn_primary {
    background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
}

.btn_primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(66, 165, 245, 0.4);
}

.btn_secondary {
    background: linear-gradient(135deg, #b3e5fc 0%, #81d4fa 100%);
    color: #0d47a1;
    box-shadow: 0 4px 15px rgba(129, 212, 250, 0.3);
}

.btn_secondary:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
}

.btn_success {
    background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
}

.btn_success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
}

.button_group {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

/* Schedule Preview Styles */
.schedule_preview {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(21, 101, 192, 0.05);
    border: 1px solid #e1f5fe;
}

.preview_header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e1f5fe;
}

.preview_header span {
    font-weight: 600;
    color: #1565c0;
}

.preview_meta {
    font-size: 0.9rem;
    opacity: 0.7;
}

/* Schedule Section Styles */
.schedule_section {
    margin-bottom: 30px;
}

.section_title {
    color: #0d47a1;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 15px;
    padding: 10px 15px;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    border-radius: 8px;
    border-left: 4px solid #42a5f5;
}

/* Lifeguards Table */
.lifeguards_table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(21, 101, 192, 0.05);
}

.lifeguards_table th {
    background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
    color: white;
    padding: 12px 15px;
    text-align: left;
    font-weight: 600;
    font-size: 0.95rem;
}

.lifeguards_table td {
    padding: 12px 15px;
    border-bottom: 1px solid #e1f5fe;
    color: #1565c0;
    font-weight: 500;
}

.lifeguards_table tr:nth-child(even) {
    background: #fafffe;
}

.lifeguards_table tr:hover {
    background: rgba(66, 165, 245, 0.05);
}

/* Up Stands Table */
.up_stands_table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(21, 101, 192, 0.05);
}

.up_stands_table th {
    background: linear-gradient(135deg, #26c6da 0%, #00acc1 100%);
    color: white;
    padding: 12px 10px;
    text-align: center;
    font-weight: 600;
    font-size: 0.9rem;
}

.up_stands_table td {
    padding: 12px 10px;
    border-bottom: 1px solid #e1f5fe;
    color: #1565c0;
    font-weight: 500;
    text-align: center;
    font-size: 0.9rem;
}

.up_stands_table tr:nth-child(even) {
    background: #fafffe;
}

.up_stands_table tr:hover {
    background: rgba(38, 198, 218, 0.05);
}

/* Timely Down Stands Table */
.timely_down_stands_table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(21, 101, 192, 0.05);
}

.timely_down_stands_table th {
    background: linear-gradient(135deg, #ff7043 0%, #f4511e 100%);
    color: white;
    padding: 12px 15px;
    text-align: center;
    font-weight: 600;
    font-size: 0.95rem;
}

.timely_down_stands_table td {
    padding: 12px 15px;
    border-bottom: 1px solid #e1f5fe;
    color: #1565c0;
    font-weight: 500;
    text-align: center;
}

.timely_down_stands_table tr:nth-child(even) {
    background: #fafffe;
}

.timely_down_stands_table tr:hover {
    background: rgba(255, 112, 67, 0.05);
}

/* Priority Down Stands Table */
.priority_down_stands_table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(21, 101, 192, 0.05);
}

.priority_down_stands_table th {
    background: linear-gradient(135deg, #ab47bc 0%, #8e24aa 100%);
    color: white;
    padding: 12px 20px;
    text-align: left;
    font-weight: 600;
    font-size: 0.95rem;
}

.priority_down_stands_table td {
    padding: 12px 20px;
    border-bottom: 1px solid #e1f5fe;
    color: #1565c0;
    font-weight: 500;
}

.priority_down_stands_table tr:nth-child(even) {
    background: #fafffe;
}

.priority_down_stands_table tr:hover {
    background: rgba(171, 71, 188, 0.05);
}

/* Fill-In Down Stands List */
.fill_in_stands_list {
    background: white;
    border-radius: 8px;
    padding: 15px 20px;
    box-shadow: 0 2px 10px rgba(21, 101, 192, 0.05);
    border-left: 4px solid #ffa726;
}

.fill_in_stands_item {
    padding: 8px 15px;
    margin: 5px 0;
    background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
    border-radius: 6px;
    color: #1565c0;
    font-weight: 500;
    border: 1px solid #ffcc02;
}

.fill_in_stands_item:hover {
    background: linear-gradient(135deg, #ffe0b2 0%, #ffcc02 100%);
    transform: translateX(3px);
    transition: all 0.2s ease;
}

/* Results Styles */
.results_container {
    text-align: center;
}

.success_message {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 30px;
    border: 1px solid #a5d6a7;
}

.success_icon {
    font-size: 3rem;
    color: #2e7d32;
    margin-right: 20px;
}

.success_text h3 {
    color: #1b5e20;
    margin-bottom: 8px;
}

.success_text p {
    color: #2e7d32;
    margin: 0;
    white-space: pre-line;
}

.output_link_container {
    margin: 30px 0;
}

/* Loading Overlay - Improved Stability */
.loading_overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(21, 101, 192, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    display: none;
    visibility: hidden;
    opacity: 0;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.2s ease-in-out;
}

.loading_content {
    background: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(21, 101, 192, 0.2);
    border: 2px solid rgba(66, 165, 245, 0.2);
    min-width: 250px;
    position: relative;
}

.loading_spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #e1f5fe;
    border-top: 4px solid #42a5f5;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading_text {
    color: #1565c0;
    font-size: 1.1rem;
    font-weight: 500;
    margin: 0;
}

/* Error Styles - Improved */
.error_container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10001;
    max-width: 400px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.error_content {
    background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
    border: 1px solid #ef5350;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    box-shadow: 0 8px 25px rgba(244, 67, 54, 0.2);
}

.error_icon {
    font-size: 1.5rem;
    color: #d32f2f;
    margin-right: 12px;
    flex-shrink: 0;
    line-height: 1;
}

.error_message {
    color: #c62828;
    flex-grow: 1;
    margin-right: 12px;
    word-wrap: break-word;
}

/* Success Popup Styles - Improved */
.success_popup_container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10001;
    max-width: 400px;
    opacity: 0;
    display: none;
    visibility: hidden;
    transition: opacity 0.3s ease-in-out;
}

.success_popup_content {
    background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
    border: 1px solid #4caf50;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
}

.success_popup_icon {
    font-size: 1.5rem;
    color: #2e7d32;
    margin-right: 12px;
    flex-shrink: 0;
    line-height: 1;
}

.success_popup_message {
    color: #2e7d32;
    flex-grow: 1;
    margin-right: 12px;
    word-wrap: break-word;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        margin: 10px;
        padding: 15px;
    }

    .main_title {
        font-size: 2rem;
    }

    .step_section {
        padding: 20px;
    }

    .success_message {
        flex-direction: column;
        text-align: center;
    }

    .success_icon {
        margin-right: 0;
        margin-bottom: 15px;
    }

    .button_group {
        flex-direction: column;
    }

    .button_group .btn {
        margin-right: 0;
    }

    .lifeguards_table, .up_stands_table, .timely_down_stands_table, .priority_down_stands_table {
        font-size: 0.8rem;
    }

    .lifeguards_table th, .lifeguards_table td,
    .up_stands_table th, .up_stands_table td,
    .timely_down_stands_table th, .timely_down_stands_table td,
    .priority_down_stands_table th, .priority_down_stands_table td {
        padding: 8px 6px;
    }

    #new_spreadsheet_section,
    #existing_spreadsheet_section {
        padding: 15px;
    }

    .error_container,
    .success_popup_container {
        right: 10px;
        left: 10px;
        max-width: none;
    }

    .loading_content {
        margin: 20px;
        padding: 30px 20px;
        min-width: auto;
    }
}

/* Additional utility classes for smoother animations */
.fade-in {
    opacity: 0;
    animation: fadeIn 0.3s ease-in-out forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.slide-in {
    transform: translateX(100%);
    animation: slideIn 0.3s ease-out forwards;
}

@keyframes slideIn {
    to {
        transform: translateX(0);
    }
}
</style>
